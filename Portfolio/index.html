<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center>Portfolio</center></h1>
  <div class="container">
    <!-- Profile Section -->
    <section class="profile">
      <img id="profileImage" src="default.jpg" alt="">
      <input type="file" id="imageUpload" accept="image/*">
      <h1 id="name" contenteditable="true">Your Name</h1>
      <p id="about" contenteditable="true">Write something about yourself...</p>
    </section>

    <!-- Skills Section -->
    <section>
      <h2>Skills</h2>
      <ul id="skills" contenteditable="true">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>

    <!-- Projects Section -->
    <section>
      <h2>Projects</h2>
      <ul id="projects" contenteditable="true">
        <li>Portfolio Website</li>
        <li>Weather App</li>
      </ul>
    </section>

    <!-- Education Section -->
    <section>
      <h2>Education</h2>
      <ul id="education" contenteditable="true">
        <li>B.Sc. Computer Science - XYZ University (2021 - 2024)</li>
        <li>12th Grade - ABC School (2019 - 2021)</li>
      </ul>
    </section>

    <!-- Contact Section -->
    <section>
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Your Name" required>
        <input type="email" id="contactEmail" placeholder="Your Email" required>
        <textarea id="contactMessage" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <button id="saveBtn">ðŸ’¾ Save Changes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
